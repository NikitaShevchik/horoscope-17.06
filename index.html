<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Кодировка страницы -->
	<meta charset="UTF-8">
	<!-- Заголовок страницы в браузере -->
	<title>Horoscope</title>
	<!-- Подключение CSS -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Адаптив -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- Фавикон -->
	<link rel="shortcut icon" href="">
</head>

<body>
	<main class="main">
		<div class="conteiner">
			<div class="horoscope">
				<div class="horoscope__date date">
					<div class="date__title">Введите дату вашего рождения</div>
					<input type="text" class="date__input">
				</div>
				<div class="horoscope__result result">
					<div class="result__title">
					</div>
					<div class="result__description">
					</div>
					<div class="result__change change">
						<div class="change__item">
							<input type="radio" name="day" id="yesterday" class="change__button change__button_1">
							<label for="#yesterday">Вчера</label>
						</div>
						<div class="change__item">
							<input type="radio" name="day" id="today" class="change__button change__button_2">
							<label for="#today">Сегодня</label>
						</div>
						<div class="change__item">
							<input type="radio" name="day" id="tommorow" class="change__button change__button_3">
							<label for="#tommorow">Завтра</label>
						</div>
						<!-- <button type="radio" class="change__button yesterday">Вчера</button>
						<button class="change__button today">Сегодня</button>
						<button class="change__button tommorow">Завтра</button> -->
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="js/scrypt.js"></script>
</body>

</html>
